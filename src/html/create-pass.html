<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Criar Sala - Roquet.q</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" type="text/css" href="../styles/global.css" />
    <link rel="stylesheet" type="text/css" href="../styles/home.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="home" class="content">
      <header>
        <img src="../assets/images/images/logo.svg" alt="Roquect.q Logo" />
      </header>

      <div id="bg"></div>

      <main>
        <div class="container">
          <section>
            <h2>Crie sua pr√≥pria sala</h2>
            <form>
              <label for="room-pass" class="sr-only">Insira uma senha</label>
              <input
                id="room-pass"
                type="password"
                placeholder="Insira uma senha"
              />
              <button>
                <img
                  src="../assets/images/user-white.svg"
                  alt="Entrar na sala"
                />
                Entrar na sala
              </button>
            </form>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
