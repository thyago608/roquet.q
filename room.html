<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Roquet.Q - Perguntas e Respostas</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" type="text/css" href="styles/global.css" />
    <link rel="stylesheet" type="text/css" href="styles/room.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="room" class="content">
      <header>
        <a href="#">
          <img src="./assets/images/logo.svg" alt="Roquect.q Logo" />
        </a>
        <div class="buttons">
          <button type="button" class="button outlined">
            #293832
            <img src="assets/images/copy.svg" alt="button copy code room" />
          </button>

          <a href="#" class="button">
            <img src="assets/images/user-white.svg" alt="Create Room" />
            Criar Sala
          </a>
        </div>
      </header>

      <main>
        <section id="question-form">
          <h2>Faça sua pergunta</h2>

          <form action="">
            <label class="sr-only" for="question">
              O que você quer perguntar
            </label>
            <textarea
              name="question"
              id="question"
              placeholder="O que você quer perguntar?"
            ></textarea>

            <footer class="question-form-footer">
              <div>
                <img src="assets/images/lock.svg" alt="lock" />
                <span>Esta pergunta é anônima</span>
              </div>
              <button type="button">Enviar</button>
            </footer>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
